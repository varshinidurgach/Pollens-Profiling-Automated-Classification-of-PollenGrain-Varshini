<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction | Pollen Grain Classification</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('{{ url_for("static", filename="img/pollen_bg.jpg") }}');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }

    .navbar {
      background-color: #b6d84d;
      padding: 15px 30px;
      text-align: left;
    }

    .navbar a {
      float: right;
      margin-left: 20px;
      color: #e12d2d;
      font-weight: bold;
      text-decoration: none;
    }

    .upload-container {
      margin-top: 100px;
    }

    .upload-icon {
      background-color: #a0d1ba;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
    }

    .upload-icon::before {
      content: "⬆️";
      font-size: 40px;
    }

    input[type="file"] {
      margin: 20px 10px;
      padding: 5px;
      background-color: #fff;
      color: #333;
    }

    button {
      padding: 8px 16px;
      background-color: #ddd;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    h2 {
      margin-top: 30px;
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <span style="color: white; font-size: 24px;">A Pollen Grain Classification</span>
    <a href="#">Prediction</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </div>

  <!-- Upload Form -->
  <div class="upload-container">
    <div class="upload-icon"></div>

    <form method="POST" action="{{ url_for('result') }}" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Submit</button>
    </form>

    {% if label %}
      <div class="result">
        The pollen grain type is <span style="color: #ffeb3b;">{{ label }}</span>
      </div>
    {% else %}
      <div class="result">
        The pollen grain type is
      </div>
    {% endif %}
  </div>

</body>
</html>
